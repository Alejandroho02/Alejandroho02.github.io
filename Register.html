<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilos/Index.css">
    <title>Document</title>
</head>
<body class="formularios">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
                <a href="Index.html">
                    <img src="Img/logo-Sony.png" class="rounded mx-auto d-block"alt="..."style="width: 40%; height: auto;">
                </a>
              <div class="card-body">
                <h2 class="mb-3">Registrarse</h2>
                <form>
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="form-group">
                    <label for="confirmarContrasena">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su contraseña">
                  </div>
                  <br>
                  <button type="submit" class=" btn btn-primary">Registrar</button>
                  <a class="btn btn-primary" href="Index.html">Salir</a>
                </form>
                <a class="link_cuenta" href="Login.html">¿Ya tienes una cuenta?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
