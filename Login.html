<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos: Bootstrap y personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilos/Index.css">
    <title>Login</title>
    <!-- Este estilo se agrego aqui ya que centra el cuerpo de la pagina y no quiero que afecte otras vistas-->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="login">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <!-- Campo de email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <!-- Casilla de verificación -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
            </div>
            <!-- Botones de enviar y salir -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a class="btn btn-primary" href="Index.html">Salir</a>
        </form>
    </div>

    <!-- Script para validar el formulario antes de enviar -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Validar campos vacíos antes de enviar el formulario
            var emailInput = document.getElementById('exampleInputEmail1');
            var passwordInput = document.getElementById('exampleInputPassword1');
            var checkboxInput = document.getElementById('exampleCheck1');

            if (!emailInput.value || !passwordInput.value || !checkboxInput.checked) {
                alert('Por favor, completa todos los campos y marca la casilla de verificación.');
                event.preventDefault(); // No se envía el formulario si hay campos vacíos
            }
        });
    </script>

    <!-- Inclusión del script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
