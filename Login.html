          <div class="col-md-4">
            <div class="card">
                <a href="Index.html">
                    <img src="Img/logo-Sony.png" class="rounded mx-auto d-block"alt="..."style="width: 40%; height: auto;">

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">

									<br>
                  <button type="submit" class=" btn btn-primary">Iniciar sesión</button>
									<a class="btn btn-primary" href="Index.html">Salir</a>

            </div>
