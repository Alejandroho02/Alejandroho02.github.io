<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilos/Index.css">
    <title>Modificar Usuario</title>
</head>
<body class="formularios">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
                <a href="Index.html">
                  <a class="navbar-brand" href="Index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Sony_logo_%28white%29.svg/1024px-Sony_logo_%28white%29.svg.png" alt="logo" class="logo"></a>
                </a>
              <div class="card-body">
                <h2 class="mb-3">Perfil de Usuario</h2>
                <form>
                  <div class="form-group">
                    <label for="nombre" style="margin-top: 10px;">Nuevo Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nuevo nombre">
                  </div>
                  <div class="form-group">
                    <label for="correo" style="margin-top: 10px;">Nuevo Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese el nuevo correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="contrasena" style="margin-top: 10px;">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la nueva contraseña">
                  </div>
                  <div class="form-group">
                    <label for="confirmarContrasena" style="margin-top: 10px;">Confirmar Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme la nueva contraseña">
                  </div>
                  <br>
                  <button type="submit" class=" btn btn-primary">Modificar Usuario</button>
                  <button type="submit" class=" btn btn-primary">Eliminar Usuario</button>
                  <a class="btn btn-primary" href="Index.html" style="margin-top: 10px;">Volver al Inicio</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            // Obtener los valores de los campos del formulario
            var nombre = document.getElementById('nombre').value.trim();
            var correo = document.getElementById('correo').value.trim();
            var contrasena = document.getElementById('contrasena').value.trim();
            var confirmarContrasena = document.getElementById('confirmarContrasena').value.trim();
    
            // Validar que no haya campos vacíos
            if (nombre === '' || correo === '' || contrasena === '' || confirmarContrasena === '') {
                alert('Por favor, completa todos los campos.');
                event.preventDefault(); // Detener el envío del formulario
                return; // Detener la ejecución del código restante
            }
    
            // Mostrar un mensaje de éxito
            alert('Usuario modificado con éxito.');
    
            // Redirigir al usuario al índice
            window.location.href = 'Index.html';
    
            // Detener el envío del formulario
            event.preventDefault();
        });
    </script>
        </body>
</html>
