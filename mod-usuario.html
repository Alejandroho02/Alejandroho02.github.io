<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilos/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Modificar Usuario</title>
</head>
<body class="formularios">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
                <a href="Index.html">
                    <img src="https://1000marcas.net/wp-content/uploads/2020/01/logo-Sony.png" class="rounded mx-auto d-block" alt="..." style="width: 40%; height: auto;">
                </a>
              <div class="card-body">
                <h2 class="mb-3">Perfil de Usuario</h2>
                <form>
                  <div class="form-group">
                    <label for="nombre" style="margin-top: 10px;">Nuevo Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nuevo nombre" required>
                  </div>
                  <div class="form-group">
                    <label for="nombre" style="margin-top: 10px;">Nuevo Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el nuevo apellido" required>
                  </div>
                  <div class="form-group">
                    <label for="correo" style="margin-top: 10px;">Nuevo Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese el nuevo correo electrónico" required>
                  </div>
                  <div class="form-group">
                    <label for="contrasena" style="margin-top: 10px;">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la nueva contraseña" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmarContrasena" style="margin-top: 10px;">Confirmar Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme la nueva contraseña" required>
                  </div>
                  <div class="form-group">
                    <br>
                    <div class="g-recaptcha" data-sitekey="6LcrDpcpAAAAAKMOTzrBVQt6C2YrEuLl7qep9Buo"></div>
                  </div>
                  <br>
                  <input type="button" id="modificar" class="btn btn-primary" value="Modificar Usuario">
                  <button type="submit" class=" btn btn-primary">Eliminar Usuario</button>
                  <a class="btn btn-primary" href="Index.html" style="margin-top: 10px;">Volver al Inicio</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
      <script src="JS/validations.js"></script>
    </body>
</html>
