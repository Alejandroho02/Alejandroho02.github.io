<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos: Bootstrap y personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilos/Index.css">
    <title>Recuperar Contraseña</title>
</head>
<body class="formularios">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <a href="Index.html">
                        <img src="https://1000marcas.net/wp-content/uploads/2020/01/logo-Sony.png" class="rounded mx-auto d-block" alt="..." style="width: 40%; height: auto;">
                    </a>
                    <div class="card-body">
                        <h2 class="mb-3">Recuperar Contraseña</h2>
                        <form id="recoveryForm">
                            <div class="form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo electrónico">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Enviar Correo de Recuperación</button>
                        </form>
                        <a class="link_cuenta" href="Login.html"  style="margin-top: 10px;">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#recoveryForm').addEventListener('submit', function(event) {
            // Obtener el valor del correo electrónico
            var correo = document.getElementById('exampleInputEmail1').value.trim();
    
            // Validar que no haya campos vacíos
            if (correo === '') {
                alert('Por favor, ingresa tu correo electrónico.');
                event.preventDefault(); // Detener el envío del formulario
                return; // Detener la ejecución del código restante
            }
    
            // Mostrar una alerta de confirmación
            alert('Se ha enviado un correo de recuperación a tu dirección de correo electrónico. Verifícalo para continuar.');
    
            // Redirigir al usuario a la página de modificación de usuario
            window.location.href = 'mod-usuario.html';
    
            // Detener el envío del formulario
            event.preventDefault();
        });
    </script>
    </body>
</html>
